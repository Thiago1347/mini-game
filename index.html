<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Collector</title>
  <style>
    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: monospace;
      text-align: center;
      margin-top: 40px;
    }
    canvas {
      border: 2px solid #30363d;
      background: #161b22;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® GitHub Collector</h1>
  <p>Use as teclas de seta para mover. Pegue os quadrados verdes!</p>
  <canvas id="game" width="350" height="210"></canvas>
  <p id="score">PontuaÃ§Ã£o: 0</p>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const rows = 7; // dias da semana
    const cols = 17; // semanas simuladas
    const cellSize = 20;
    const playerColor = "#f0f6fc";
    const green = "#39d353";

    let player = { x: 0, y: 0 };
    let score = 0;

    // Simula as contribuiÃ§Ãµes (verde aleatÃ³rio)
    let grid = Array.from({ length: cols }, () =>
      Array.from({ length: rows }, () => Math.random() < 0.15)
    );

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let col = 0; col < cols; col++) {
        for (let row = 0; row < rows; row++) {
          if (grid[col][row]) {
            ctx.fillStyle = green;
          } else {
            ctx.fillStyle = "#2d333b";
          }
          ctx.fillRect(col * cellSize, row * cellSize, cellSize - 2, cellSize - 2);
        }
      }

      // Desenha o jogador
      ctx.fillStyle = playerColor;
      ctx.fillRect(player.x * cellSize, player.y * cellSize, cellSize - 2, cellSize - 2);
    }

    function move(dx, dy) {
      let newX = player.x + dx;
      let newY = player.y + dy;

      if (newX >= 0 && newX < cols && newY >= 0 && newY < rows) {
        player.x = newX;
        player.y = newY;

        // Coleta a contribuiÃ§Ã£o
        if (grid[newX][newY]) {
          grid[newX][newY] = false;
          score++;
          document.getElementById("score").textContent = "PontuaÃ§Ã£o: " + score;
        }

        drawGrid();
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp") move(0, -1);
      else if (e.key === "ArrowDown") move(0, 1);
      else if (e.key === "ArrowLeft") move(-1, 0);
      else if (e.key === "ArrowRight") move(1, 0);
    });

    drawGrid();
  </script>
</body>
</html>
